<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Arte del Museo Metropolitano</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>


<body>
    <div class="head">

        <div class="logo">
            <a href="#">logo</a>
        </div>

    </div>
    <div class="container mt-5">
        <h1 style="color: rgb(248, 8, 8); background-color  : rgba(244, 243, 243, 0.646);">Buscador de Arte del Museo
            Metropolitano </h1>
        <form id="searchForm">
            <div class="form-group">
                <label for="departamentos">Departamento:</label>
                <select id="departamentos" name="departamentos">
                    <option value="">Todos los departamentos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="keyword">Palabra clave:</label>
                <input type="text" id="keyword" name="keyword" placeholder="Ej. pintura, escultura">
            </div>
            <div class="form-group">
                <label for="localidades">Localización:</label>
                <select id="localidades" name="localidades">
                    <option value="">Todas las localidades</option>
                </select>
            </div>
            <button type="submit" id="buscar">Buscar</button>
        </form>
        <div id="activeFilters"></div>
        <div id="results" class="grid"></div>
        <div id="pagination" class="pagination"></div>
    </div>
    <!-- <div id="imagenes" class="row text-white align-items-lg-start"> -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" id="imagenes">








    </div>

    <div id="botones">



    </div>
    <div class="modal fade" id="modalImg" tabindex="-1" aria-labelledby="imagenesModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="imagenesModalLabel">Imágenes Adicionales</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="modalImage" class="d-flex flex-wrap"></div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
